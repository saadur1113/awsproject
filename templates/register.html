<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Warm gradient background */
            color: #2c3e50; /* Dark slate color for text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ecf0f1; /* Light gray background for the container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Softer shadow for depth */
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #e74c3c; /* Bright red for the header */
        }

        label {
            color: #34495e; /* Darker blue-gray for labels */
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3498db; /* Light blue border */
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #ffffff; /* White background for inputs */
            color: #2c3e50; /* Dark slate text for inputs */
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid #2980b9; /* Darker blue on focus */
            outline: none;
        }

        input[type="submit"],
        .login-button {
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
            background-color: #3498db; /* Blue for register */
            font-size: 16px; /* Increased font size for buttons */
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Lift effect */
        }

        .login-button {
            background-color: #e67e22; /* Orange for login */
        }

        .login-button:hover {
            background-color: #d35400;
            transform: translateY(-2px); /* Lift effect */
        }

        a {
            text-decoration: none;
            color: #e67e22; /* Orange for links */
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px; /* Smaller font size for footer */
            color: #34495e; /* Darker gray for footer text */
        }

        @media (max-width: 420px) {
            .container {
                width: 90%; /* Responsive design */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST" action="/register" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" required>

            <label for="email">Email:</label>
            <input type="text" name="email" required>

            <label for="file">Upload a text file:</label>
            <input type="file" name="filename" accept=".txt">

            <input type="submit" value="Register">
        </form>

        <p class="footer">Already have an account? <a href="/login" class="login-button">Login</a></p>
    </div>
</body>

</html>
