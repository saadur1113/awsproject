<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f5f5f5; /* Light text for contrast */
        }

        .container {
            background-color: #2a2a2a; /* Darker container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #00aaff; /* Bright cyan color for the header */
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #e0e0e0; /* Light grey for labels */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 2px solid #444; /* Dark border */
            border-radius: 6px;
            background-color: #3b3b3b; /* Dark background for inputs */
            color: #f5f5f5; /* Light text for inputs */
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid #00aaff; /* Cyan border on focus */
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #00aaff; /* Bright cyan for submit button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0088cc; /* Darker cyan on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        .error {
            color: #ff4d4d; /* Bright red for error messages */
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 420px) {
            .container {
                width: 90%; /* Responsive design */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="error">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
